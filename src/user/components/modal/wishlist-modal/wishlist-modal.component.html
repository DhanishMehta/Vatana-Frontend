<div class="modal fade" id="liton_wishlist_modal" tabindex="-1">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="ltn__quick-view-modal-inner">
                    <div class="modal-product-item">
                        <div class="row">
                            <div class="col-12">
                                <div class="modal-product-img">
                                    <img *ngIf="product.images?.length! === 0" src="/assets/img/placeholder-image.png" alt="#">
                                    <img *ngIf="product.images?.length! > 0" [src]="product.images![0].m" alt="#">
                                </div>
                                <div class="modal-product-info">
                                    <h5><a data-bs-dismiss="modal" [routerLink]='product.absolute_url'>{{product.desc}}</a></h5>
                                    <p class="added-cart"><i class="fa fa-check-circle"></i> Successfully added to your
                                        Wishlist</p>
                                    <div class="btn-wrapper">
                                        <a data-bs-dismiss="modal" routerLink="/wishlist" class="theme-btn-1 btn btn-effect-1">View Wishlist</a>
                                    </div>
                                </div>
                                <!-- additional-info -->
                                <div class="additional-info d-none">
                                    <p>We want to give you <b>10% discount</b> for your first order, <br> Use discount
                                        code at checkout</p>
                                    <div class="payment-method">
                                        <img src="/assets/img/icons/payment.png" alt="#">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
