<admin-topbar></admin-topbar>

<app-pre-loader *ngIf="isLoading"></app-pre-loader>

<div *ngIf="!isLoading" class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        <a style="cursor: pointer;" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-4">
        <admin-card *ngFor="let Card of adminCard" [card]="Card"></admin-card>
    </div>

</div>
